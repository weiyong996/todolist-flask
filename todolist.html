<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css" type="text/css">
	<script src="https://at.alicdn.com/t/font_2782971_vzc0930jyo.js"></script>
	<style type="text/css">
	    .icon {
	       width: 1em; height: 1em;
	       vertical-align: -0.15em;
	       fill: currentColor;
	       overflow: hidden;
	    }
	</style>
</head>
<body>
	<main class="container">
		<div class="left">
			<h1>待办事项</h1>
			<form action="" class="todo">
				<input class="first" type="text" name="todo" id="todo" placeholder="请输入待办事项">
				<input class="btn" type="submit" value="添加">
			</form>
			<form action="" class="btnwrapper">
				<input class="btn todone " type="submit" value="转为已办事项">
				<input class="btn delete" type="submit" value="删除">
			</form>
			<div class="todolist">
				<div>
					<div class="child content">
						<input type="checkbox" name="checkbox" id="">
						<span class="item">待办事项1</span>
					</div>
					<div class="child btn2">
						<span class="edit">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-bianji2"></use>
							</svg>
						</span>
						<span class="delete">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-shanchu2"></use>
							</svg>
						</span>
						<span class="up">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-CZ_017"></use>
							</svg>
						</span>
						<span class="down">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-xiayi2"></use>
							</svg>
						</span>
						<span class="completed">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-wancheng"></use>
							</svg>
						</span>
					</div>
				</div>
			</div>
		</div>

		<div class="right">
			<h1>已办事项</h1>
			<form action="" class="todo">
				<input class="first" type="text" name="search" id="todo" placeholder="请输入待办事项">
				<input class="btn" type="submit" value="搜索">
			</form>
			<form action="" class="btnwrapper">
				<input class="btn todone " type="submit" value="转为待办事项">
				<input class="btn delete" type="submit" value="删除">
			</form>
			<div class="todolist">
				<div>
					<div class="child content">
						<input type="checkbox" name="checkbox" id="">
						<span class="item">已办事项1</span>
					</div>
					<div class="child btn2">
						<span class="delete">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-shanchu2"></use>
							</svg>
						</span>
						<span class="transtodo">
							<svg class="icon" aria-hidden="true">
							    <use xlink:href="#icon-Leftxiangzuo31"></use>
							</svg>
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
